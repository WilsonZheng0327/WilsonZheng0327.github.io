<body>
    <canvas id="gravitationalGrid"></canvas>

    <!-- Navigation Bar -->
    <nav class="navbar-side-right">
        <a href="index.html" class="nav-link" title="Home">

        </a>
    </nav>

    <!-- Background Controls -->
    <div class="controls-panel" id="controlsPanel">
        <button class="controls-toggle" id="controlsToggle" aria-label="Toggle Controls">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <circle cx="12" cy="12" r="3"></circle>
                <path d="M12 1v6m0 6v6m9-9h-6m-6 0H3"></path>
            </svg>
        </button>

        <div class="controls-content" id="controlsContent">
            <h3>Grid Controls</h3>

            <div class="control-group">
                <label class="toggle-label">
                    <span>Grid Animation</span>
                    <input type="checkbox" id="gridToggle" checked>
                    <span class="toggle-switch"></span>
                </label>
            </div>

            <div class="control-group">
                <label>
                    Grid Spacing: <span class="value" id="spacingValue">75</span>px
                </label>
                <input type="range" id="gridSpacing" min="20" max="100" value="75" step="5">
            </div>

            <div class="control-group">
                <label>
                    Gravity Strength: <span class="value" id="strengthValue">250</span>
                </label>
                <input type="range" id="gravityStrength" min="0" max="500" value="250" step="10">
            </div>

            <div class="control-group">
                <label>
                    Gravity Radius: <span class="value" id="radiusValue">300</span>px
                </label>
                <input type="range" id="gravityRadius" min="100" max="500" value="300" step="20">
            </div>
        </div>
    </div>

    <div class="container">
        <!-- Hero Section -->
        <section class="hero">
            <div class="hero-content">
                <h1>ASTROPHOTOGRAPHY</h1>
                <p class="subtitle">Capturing the cosmos</p>
            </div>
        </section>

        <!-- Gallery Grid -->
        <!-- Gallery Grid -->
        <div id="gallery-grid">
            <!-- Gallery items will be populated by JavaScript -->
        </div>
        </section>

    </div>
